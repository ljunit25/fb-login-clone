<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook Loging Clone</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="/assets/img/facebook 1.png" alt="facebook logo" />
        </div>
        <h1>Connect with friends and the <br /> world around you on Facebook.</h1>
      </header>
      <main>
        <form action="">
          <input type="text" name="email" placeholder="Email or phone number" />
          <input type="password" name="password" placeholder="password" />
          <button class="login">Login</button>
          <p class="forgot-password">Forgot password?</p>
          <button class="signup">Create new account</button>
        </form>
        <p><span>Create a Page</span> for a celebrity, brand or business.</p>
      </main>
    </div>
  </body>
</html>
